<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script src="../node_modules/tweakpane/dist/tweakpane.js"></script>
	<script src="../dist/tweakpane-plugin-audio-player.js"></script>
	<script>
		const pane = new Tweakpane.Pane();

		// Register plugin
		pane.registerPlugin(TweakpaneAudioPlayerPlugin);

		pane.addBlade({
			view: 'audio-player',
			label: 'track',
			source: 'https://archive.org/download/acidplanet-audio-00912483/00912483.ogg',
			// source: 'other.mp3',
		});

		window.pane = pane;
	</script>
</body>
</html>
